<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KickBot Control</title>
<style>
  body { font-family: Arial, sans-serif; padding: 2em; text-align: center; }
  button { font-size: 1.2em; margin: 1em; padding: 0.8em 2em; cursor: pointer; }
  #status { margin-top: 1em; font-weight: bold; }
</style>
</head>
<body>
  <h1>KickBot Remote Control</h1>
  <button id="startBtn">Start Bot</button>
  <button id="stopBtn">Stop Bot</button>
  <div id="status"></div>

<script>
  const statusDiv = document.getElementById('status');

  async function sendCommand(cmd) {
    statusDiv.textContent = 'Sending command...';
    try {
      const response = await fetch(`https://your-ec2-domain-or-ip/${cmd}`, { method: 'POST' });
      if (response.ok) {
        const data = await response.text();
        statusDiv.textContent = `Server response: ${data}`;
      } else {
        statusDiv.textContent = `Error: ${response.status}`;
      }
    } catch (err) {
      statusDiv.textContent = `Fetch error: ${err.message}`;
    }
  }

  document.getElementById('startBtn').onclick = () => sendCommand('start');
  document.getElementById('stopBtn').onclick = () => sendCommand('stop');
</script>
</body>
</html>
